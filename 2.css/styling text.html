<html>
    <head>
        <title>Styling Text</title>
        <style type="text/css">
            .bold {
                font-weight: bold;
            }
            .italic {
                font-style: italic;
            }
            .underlined {
                text-decoration: underline;
            }
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
                color: aqua;
            }
            p{
                font-size: 200%;
            }
        </style>
    </head>
    <body>
        <p class="bold">This is some text!</p>
        <p class="italic">This is some text! <span class="bold">And this is bold and italic</span></p>
        <p class="underlined">This text is underlined!</p>
        <a href="">This is a non-underlined link!</a>
    </body>
</html>
