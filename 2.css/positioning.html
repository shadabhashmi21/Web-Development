<html>
    <head>
        <title>positioning</title>
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            #green{
                color: green;
            }
            .underlined{
                text-decoration: underline;
            }
            #first-section
            {
                color: blue;
                background-color: #A9DFBF;
                width: 200px;
                position: absolute;
                left: 500px;
                top: 200px;
            }
            .second-section
            {
                background-color: #9631F9;
                width: 400px;
                
            }
        </style>
    </head>
    <body>
        <div id="first-section">
            <p >Styling with CSS</p>
            <p >Internal CSS is good</p>
        </div>
        <div class="second-section">
            <p id="green">Example of ID. <span class="red underlined">Here is example of span</span></p>
            <h1 class="red">CSS is cool</h1>
        </div>
        <p>This paragraph is not floated.</p>
    </body>
</html>
