<html>
    <head>
        <title>Styling Links</title>
        <style type="text/css">
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
                color: blueviolet;
            }
            a:visited {
                color: greenyellow;
            }
        </style>
    </head>
    <body>
        <div>
            <p><a href="http://www.google.com">Google</a></p>
            <p><a href="http://www.google.com" target="_blank">Google in new tab</a></p>
        </div>
    </body>
</html>
