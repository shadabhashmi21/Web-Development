<html>
    <head>
        <title>color</title>
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            #green{
                color: green;
            }
            .underlined{
                text-decoration: underline;
            }
            #first-section
            {
                color: blue;
                background-color: #A9DFBF;
                width: 100px;
            }
            .second-section
            {
                background-color: #3431E1;
            }
        </style>
    </head>
    <body>
        <div id="first-section">
            <p >Styling with CSS</p>
            <p >Internal CSS is good</p>
        </div>
        <div class="second-section">
            <p id="green">Example of ID. <span class="red underlined">Here is example of span</span></p>
            <h1 class="red">CSS is cool</h1>
        </div>
    </body>
</html>
