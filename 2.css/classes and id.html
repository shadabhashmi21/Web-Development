<html>
    <head>
        <title>Classes and IDs</title>
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            #green{
                color: green;
            }
            .underlined{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <p class="red large">Styling with CSS</p>
        <p class="large">Internal CSS is good</p>
        <p id="green">Example of ID. <span class="red underlined">Here is example of span</span></p>
        <h1 class="red">CSS is cool</h1>
    </body>
</html>
