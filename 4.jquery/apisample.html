<html>
    <head>
        <title>Form Validation</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style type="text/css">
            .col {
                font-size: 20px;
                font-family: cursive;
                color: blueviolet;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        
        <ul id="list">
            
            
       
        </ul> 
        
        <script type="text/javascript">
            
            $( document ).ready(function() {
                  callApi();
            });
           
           
            function callApi() {
                ///
                 $.ajax({
                                 type:'GET',
                                 url: 'https://api.myjson.com/bins/mxcsl',
                                  data:{},
                                  dataType: "json",
                                  beforeSend:function(){
                                        },
                                  complete:function(){
                                        },
                                  success:function(data) {
                                                         
                                                         alert("api call success");
                                                        console.log(data)
                                                        populateData(data)
                                                        },
                                  error:function() {
                                                      alert("api call error");
                                                  },
                              });
                ///   
                
                
                function populateData(json) {
                    var array = json.data;
                    //console.log(array)
                    
                    var ul = document.getElementById("list");
                    
                    for(i=0; i<array.length; i++) {
                        //console.log(array[i])
                        console.log(array[i].audio)
                        console.log(array[i].desc)
                        console.log(array[i].itemId)
                        console.log("****** end  ******")
                        
                        
                        /// adding data in ul ////
                        
                        var p = "<li><div class='col'><label>"+"Audio "+array[i].audio+"</label></div><div class='col'><label>"+"Description "+array[i].desc+"</label></div><div class='col'><label>"+"Item Id "+array[i].itemId+"</label></div></li>"
                        
                        $("#list").append(p);
                        
                        ////////////////////////////
                    }
                }
                
            }
        </script>
    </body>
</html>
