<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script type="text/javascript">
            var ar = new Array();
            ar[0]="pizza";
            ar[1]="chocolate";
            alert(ar[0]);
            console.log(ar);
            var tweets = ["Airline","Yacht"];
            alert(tweets[1]);
            tweets.push("Bullet Train");
            tweets.splice(1,1);
            console.log(tweets);
            var food = ["Kofta","Biryani"];
            food.splice(0,0,"Gulab Jamun");
            console.log(food);
        </script>
    </body>
</html>
