<html>
    <head>
        <title>While Loops</title>
    </head>
    <body>
        <p>How many fingers are you holding up?</p>
        <p>
            <select id="myNumber">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <button id="guess">Guess!</button>
        </p>
        <script type="text/javascript">
            document.getElementById("guess").onclick = function() {
                var myNumber=document.getElementById("myNumber").value;
                var gotIt = false;
                var numGuess = 1;
                while(gotIt == false) {
                    var guess = Math.floor(Math.random() * 6);
                    if(guess == myNumber) {
                        gotIt = true;
                        alert("Got "+guess+" After "+numGuess+" guesses");
                    } else {
                        numGuess++;
                    }
                }
            }
        </script>
    </body>
</html>
